<html>

    <title>Chekov</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/flex.css" />

  <body>
    <header>
      <nav>
        <ul>
          <li>
            <h1><a id="" href="index.html" title="">Chekov</a></h1>

          <li><a href="#">About</a></li>
          <li><a href="#">Source Code</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="current-list-section">
        <h2 id="list-name"></h2>
        <form id="add-task-form" autocomplete="off">
          <input
            id="new-task-input"
            placeholder="Task name"
            type="text"
            required
          />
          <input type="submit" value="add task" />
        </form>
        <ul id="active-list"></ul>
        <ul id="complete-list"></ul>
      </section>
      <aside>
        <h2>Lists</h2>
        <form id="add-list-form" autocomplete="off">
          <input
            id="new-list-input"
            placeholder="New list name"
            type="text"
            required
          />
          <input type="submit" value="add list" />
        </form>
        <ul id="lists-ul"></ul>
        <button id="clear-lists-button">clear all lists</button>
      </aside>
    </main>
