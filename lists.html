<!DOCTYPE html>

<html>

  <head>
    <title>CHEKO&#10003;</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:500|Open+Sans" rel="stylesheet">
  </head>

  <body class="list-page">
    <div class="flex-container">

      <header>
        <a id="" href="lists.html" title="">cheko<span>&#10003;</span></a>
      </header>

      <div class="content-flex-container">
        <h1 id="list-name">
          <input id="list-name-input" type="text">
        </h1>
        <form autocomplete="off">
          <input id="text-input" placeholder="add a task" type="text" title="Must be alphanumeric (internal spaces and hyphens OK)"
            pattern="^[a-zA-Z0-9'-]+(?:[\s]?[a-zA-Z0-9'-]+)*$" minlength="3" maxlength="45" required>
          <button id="add-task">
            <img src="img/plus-svgrepo-com.svg" alt="image">
          </button>
        </form>
        <main>
          <div class="container">
            <section class="section">
              <ul id="incomplete-list"></ul>
              <ul id="complete-list"></ul>
            </section>
          </div>
        </main>
      </div>

      <footer>
        <a href="about.html" title="">
          <img src="img/about-us-svgrepo-com (2).svg" alt="image" width="80">

        </a>
      </footer>

    </div>
    <script src="js/app.js"></script>
    <script src="js/lists.js"></script>
  </body>

</html>
